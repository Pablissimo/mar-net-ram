<script>

{

  };
  
  window.AutoScan_onCameraPreview=function() {};
  {
      count++;

	  var x=cam.offsetLeft*window.devicePixelRatio;

 	  AutoScan.posicionaCamera(x,y,w,h); 
  };

}
